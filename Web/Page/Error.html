<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit|ie-stand|ie-comp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>哎呀，出错啦！</title>
    <link rel="Stylesheet" type="text/css" href="Css/css.css" />
    <script type="text/javascript" src="/Js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/Js/helper.js"></script>
    <script type="text/javascript">
        $(function () {
            if (QueryString("ReturnUrl") == null || QueryString("ReturnUrl") == "") {
                $("#refresh").remove();
            }
            else {
                $("#refresh").attr("href", QueryString("ReturnUrl"));
            }
        })
    </script>
</head>
<body>
    <div class="content">
        <p style="margin: 18px 0px;"><span class="special">哎呀，出错啦！</span></p>
        <p>网页出错了，请联系管理员解决！</p>
        <p class="prompt">您可以：<a id="refresh" href="javascript:;" style="margin-right: 20px;">刷新重试</a><a href="/" target="_top">返回首页</a></p>
    </div>
</body>
</html>
